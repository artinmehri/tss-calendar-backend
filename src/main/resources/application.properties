spring.application.name=TSS-Calendar

# Firebase Configuration
# Use FIREBASE_CREDENTIALS_JSON environment variable for production
firebase.project.id=${FIREBASE_PROJECT_ID:tss-calendar-a03ad}

# Server Configuration
server.port=${SERVER_PORT:8080}

# Logging Configuration
logging.file.name=logs/tss-calendar.log
logging.level.root=INFO
logging.level.com.tsscalendar=DEBUG
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
